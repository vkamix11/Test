<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mini Sklep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>MÃ³j Mini Sklep</h1>
    </header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Cena: 50 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Cena: 75 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Produkt 3">
            <h3>Produkt 3</h3>
            <p>Cena: 120 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
    </div>
</body>
</html>
